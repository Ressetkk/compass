# permissions for end users to view operations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operation-viewer-role
rules:
- apiGroups:
  - core.compass.sap
  resources:
  - operations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.compass.sap
  resources:
  - operations/status
  verbs:
  - get
