apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: default.commerce-mock.global-default-dr
  namespace: admiral-sync
spec:
  host: default.commerce-mock.global
  trafficPolicy:
    outlierDetection:
      baseEjectionTime: 120s
      consecutiveErrors: 10
      interval: 5s
    tls:
      mode: ISTIO_MUTUAL
