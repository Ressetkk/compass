apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Chart.Name }}-director-tests-ts
  namespace: {{ .Values.global.tests.namespace }}
  labels:
    app: {{ .Chart.Name }}-director-tests-app
spec:
  gateways:
  - {{ .Values.global.istio.gateway.namespace }}/{{ .Values.global.istio.gateway.name }}
  hosts:
  - 'compass-director-ts.{{ .Values.global.ingress.domainName }}'
  http:
  - corsPolicy:
      allowOrigins:
      - regex: .*
    match:
    - uri:
        regex: /.*
    route:
    - destination:
        host: {{ .Chart.Name }}-director-tests-ts.kyma-system.svc.cluster.local
        port:
          number: {{.Values.test.token.server.port}}